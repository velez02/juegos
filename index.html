<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        tailwing.config = {
          theme: {
            extend: {
              colors: {
                brand: {
                    50: '#fff8f3',
                    100: '#ffeede',
                    500: '#ff7a59',
                    700: '#e85f45'
                }
              },
            },
          },
        }
    </script>
    <style>
        .img-cover {object-fit: cover;}
    </style>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-clifford {
            @apply text-red-600;
            }
        }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white/60 dark:bg-gray-800/60 backdrop-blur sticky top-0 z-30 border-b border-gray-200 dark:border-gray-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-4">
                        <a href="#" class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-brand-500 to-pink-500 flex items-center justify-center text-white font-bold">A</div>
                            <div>
                                <h1 class="text-lg font-semibold">Arcadia</h1>
                                <p class="text-xs text-gray-500 dark:text-gray-400">Catalogo de videojuegos</p>
                            </div>
                        </a>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="hidden md:flex items-center bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-full px-3 py-1 shadow-sm">
                            <svg class="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 211-4.35-4.35"></path></svg>
                            <input type="search" id="search" placeholder="Buscar juegos, géneros, plataformas" class="bg-transparent outline-none text-sm w-64">
                        </div>
                        <button id="darkToggle" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
                            <svg id="moon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 13.293A8 8 0 116.707 2.707a7 7 0 1010.586 10.586z"></path></svg>
                        </button>
                        <a href="#" class="inline-flex items-center px-4 py-2 rounded-md bg-brand-500 hovr:bg-brand-700 text-white text-sm font-medium">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </header>
    </div>

  </body>
</html>
